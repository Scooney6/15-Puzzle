<html>
<head>
    <title>Fifteen Puzzle</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="styling.css"/>
    <script src="puzzle.js" type="text/javascript"></script>
</head>
<body>

    <audio hidden controls autoplay loop>
        <source  src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    <div id="select_background">
        <p>Select background:</p>
        <button onclick="changeBackground(0)">Background 1</button>
        <button onclick="changeBackground(1)">Background 2</button>
        <button onclick="changeBackground(2)">Background 3</button>
        <button onclick="changeBackground(3)">Background 4</button>
    </div>
    <div id="time_counter">
        <p>Time elapsed: <span  id="time"></span></p>
    </div>
    <div id="move_counter">
        <p>Number of moves: <span id="moves"></span></p>
    </div>
<h1>Fifteen Puzzle</h1>
<div id="main">
    <div id="puzzle">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
    <div id="shuffle">
        <button id="shufflebutton">Shuffle</button>
    </div>
    <div>
        <button onclick="solve()" id="solvebutton">Solve</button>
    </div>
</div>
</body>
