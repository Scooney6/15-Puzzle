<html>
<head>
    <title>Fifteen Puzzle</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="styling.css"/>
    <script src="puzzle.js" type="text/javascript"></script>
</head>
<body>
    <div id="select_background">
        <p>Select background:</p>
        <select id="background">
            <option value="./backgrounds/fine.jpg">Background 1</option>
            <option value="./backgrounds/heman.jpg">Background 2</option>
            <option value="./backgrounds/pepe_sad.jpg">Background 3</option>
            <option value="./backgrounds/swamp.jpg">Background 4</option>
        </select>
    </div>
    <div id="time_counter">
        <p>Time: <span id="time">0</span></p>
    </div>
    <div id="move_counter">
        <p>Number of moves: <span id="moves">0</span></p>
    </div>
<h1>Fifteen Puzzle</h1>
<div id="main">
    <div id="puzzle">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
    <div id="shuffle">
        <button id="shufflebutton">Shuffle</button>
    </div>
</div>
